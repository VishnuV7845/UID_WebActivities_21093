<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Binary to decimal calculator</title>
</head>

<body>
    <div class="center">
            <h2 class="heading">Binary to Decimal Calculator</h2>
    </div>
    <div class="container center">
        <h5>Your Binary Number:</h5>
    </div>
    <div class="center">
        <form action="" method="" name="vform">
            <input type="text" id="input" placeholder="Maximum of 8 digits" class= "mvar" value="" name="mvar" /><br />
            <input type="button" class="fbutton" name="1" value="1" id="1" onClick="document.vform.mvar.value+='1'"/>
            <input type="button" class="fbutton" name="2" value="2" id="2" onClick="document.vform.mvar.value+='2'"/>
            <input type="button" class="fbutton" name="3" value="3" id="3" onClick="document.vform.mvar.value+='3'"/><br>
            <input type="button" class="fbutton" name="4" value="4" id="4" onClick="document.vform.mvar.value+='4'"/>
            <input type="button" class="fbutton" name="5" value="5" id="5" onClick="document.vform.mvar.value+='5'"/>
            <input type="button" class="fbutton" name="6" value="6" id="6" onClick="document.vform.mvar.value+='6'"/><br>
            <input type="button" class="fbutton" name="7" value="7" id="7" onClick="document.vform.mvar.value+='7'"/>
            <input type="button" class="fbutton" name="8" value="8" id="8" onClick="document.vform.mvar.value+='8'"/>
            <input type="button" class="fbutton" name="9" value="9" id="9" onClick="document.vform.mvar.value+='9'"/><br>
            <input type="button" class="fbutton" name="0" value="0" id="0" onClick="document.vform.mvar.value+='0'"/>
            <input type="button" class="fbutton2" name="clear" value="Clear" id="clear" onClick="document.vform.mvar.value=''"/>
            <div class="alert" id="alert">
                <button class="calculate" id="button">Calculate</button>
            </div>
            <h5>Your Decimal Number:</h5>
            <h5 id="output"></h5>
            </form>
    </div>
    <p style="float:right; color:black; padding-top:15px;">Vishnu Vignesh<br>CH.EN.U4CYS21093<br><br><a href="../index.html" style="text-align: left; color:black; padding-top:15px; text-decoration: none">Activities</a></p>
    <script src="calc.js"></script>
</body>

</html>
